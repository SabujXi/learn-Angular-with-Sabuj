<div class="container">
    <div class="row">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>To-Do list</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let todo of todo_array">
                    {{todo}}
                </tr>
            </tbody>
            <tfoot>
                <tr>
                        <button class="btn btn-danger" (click)="clearToDo()">Clear</button>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
